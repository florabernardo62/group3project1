	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/css/reset.css" />
		<link rel="stylesheet" href="assets/css/bulma.css" />
		<link rel="stylesheet" href="assets/css/Style.css" />
		<title>Starwars Cosplay Database</title>
	</head>
	<body>
	  	<div class="theme lightMode">
		<header class="himg">
			<nav class="level hnav">
				<p class="level-item has-text-centered">
					<a href="#" class="link is-info navitem">Home</a>
				</p>
				<p class="level-item has-text-centered">
					  <a class="js-modal-trigger navitem" data-target="modal-js-example">Faction</a>
				</p>
				<p class="level-item has-text-centered">
					<a href="index.html" class="maintitle">Starwars Cosplay Database</a>
				</p>
				<p class="level-item has-text-centered">
					<a href="about.html" class="link is-info navitem">About</a>
				</p>
				<p class="level-item has-text-centered">
					<a href="contact.html" class="link is-info navitem">Contact</a>
				</p>
			</nav>
		</header>

		<section class="charInfo charStyleLight" id="charBox">
			<p class="info charName"></p>
			<p class="info charGender"></p>
			<p class="info charHeight"></p>
			<p class="info charEyes"></p>
			<p class="info charHair"></p>
			<div class="youtubeResults"></div>
		</section>
		
		<section>
			<div class="tile is-ancestor">
				<div class="characters tile is-parent">
					<a href="#darth-vader">
						<img
							onClick="imgClickHandler('4'), youtubeResults('DarthVaderCostumeIdeas')"
							class="charimg"
							src="assets\images\darth-vader-vertical.png"
							alt="Image of Darth Vader"
						/>
					</a>
				</div>
				<div class="characters tile is-parent">
					<a href="#princess-leia">
						<img
							onClick="imgClickHandler('5'), youtubeResults('PrincessLeiaCostumeIdeas')"
							class="charimg"
							src="assets\images\princess-leia-vertical.png"
							alt="Image of Princess Leia"
						/>
					</a>
				</div>
				<div class="characters tile is-parent">
					<a href="#boba-fett">
						<img
							onClick="imgClickHandler('22'), youtubeResults('BobaFettCostumeIdeas')"
							class="charimg"
							src="assets\images\boba-fett-vertical.png"
							alt="Image of Boba Fett"
						/>
					</a>
				</div>
				<div class="characters tile is-parent">
					<a href="#darth-maul">

							onClick="imgClickHandler('44'), youtubeResults('DarthMaulCostumeIdeas')"
							class="charimg"
							src="assets\images\darth-maul-vertical.png"
							alt="Image of Darth Maul"

				</div>
				<div class="characters tile is-parent">

							onClick="imgClickHandler('11'), youtubeResults('AnakinSkywalkerCostumeIdeas')"
							class="charimg"
							src="assets/images/anakin-skywalker-vertical.png"
							alt="Image of Anakin Skywalker"
						/>
					</a>
				</div>
			</div>
			<div class="characters tile is-ancestor">

					<a href="#luke-skywalker">

							onClick="imgClickHandler('1'), youtubeResults('LukeSkywalkerCostumeIdeas')"
							class="charimg"
							src="assets\images\luke-skywalker-vertical.png"

				<div class="characters tile is-parent">
					<a href="#chewbacca">

							onClick="imgClickHandler('13'), youtubeResults('ChewbaccaCostumeIdeas')"

				<div class="characters tile is-parent">

<!-- modal section-->

			<div class="modal-content">
	  		<div class="modal-content">
				<p class="center-text">What side are you on?</p>
