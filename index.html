	<body>
		<section class="characters">
			<div class="tile is-ancestor">
				<div class="tile is-parent">
					<article class="tile is-child box">
						<img src="assets\images\WilhuffTarkin.webp" alt="Image of Wilhuff Tarkin">
					</article>
				  </div>
				<div class="tile is-parent">
				  <article class="tile is-child box">
					<img class="charimg" src="assets\images\HanSolo-vertical.png" alt="Image of Han Solo">
				  </article>
				</div>
				  <div class="tile is-parent">
					<article class="tile is-child box">
						<img class="charimg" src="assets\images\c3po.png" alt="Image of C3po">
					</article>
				  </div>
		</section>
		<section>
			<div class="tile is-ancestor">
				<div class="tile is-parent">
					<article class="tile is-child box">
						<img class="charimg" src="assets\images\chewbacca.png" alt="Image of Chewbacca">
					</article>
				  </div>
				<div class="tile is-parent">
				  <article class="tile is-child box">
					<img class="charimg" src="assets/images/Princess_Leia's_characteristic_hairstyle.jpg" alt="Image of Princess Leia">
				  </article>
				</div>
				  <div class="tile is-parent">
					<article class="tile is-child box">
						<img class="charimg" src="assets/images/Jabba_the_Hutt_in_Return_of_the_Jedi_(1983).png" alt="Image of Jabba the Hut">
					</article>
				  </div>
		</section>
<!-- modal section-->
		<div id="modal-js-example" class="modal">
			<div class="modal-background"></div>
  
			<div class="modal-content">
	  		<div class="modal-content">
				<p class="center-text">What side are you on?</p>
				<button onclick="lightMode()" class="lightBtn">Light Side</button>
				<button onclick="darkMode()" class="darkBtn">Dark Side</button>
	  		</div>
			</div>
	
			<button class="modal-close is-large" aria-label="close"></button>
  		</div>
